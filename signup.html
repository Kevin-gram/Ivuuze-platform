<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="platform-header">Ivuuze<span class="platform-subtitle">Platform</span></div>
    <h2>Signup</h2>
    <form id="signupForm" action="">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="button" onclick="submitSignupForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitSignupForm() {
      // Get form data
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var newPassword = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Perform form validation here if needed

      // Log form data to the console (replace with actual form submission logic)
      console.log("Full Name: " + fullName);
      console.log("Email: " + email);
      console.log("Password: " + newPassword);
      console.log("Confirm Password: " + confirmPassword);

      // Redirect to login.html after form submission
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
